name: PR
on:
    pull_request:
        types: [opened, synchronize]
        branches: [main]

env:
    VERSION: 0.1.${{ github.run_number }}

jobs:
    # This workflow contains a single job called "build"
    svelte-check:
        name: "Validate the source code"
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout source code"
              uses: actions/checkout@v2
            - name: "Setup Node.js"
              uses: actions/setup-node@v2
              with:
                  node-version: 16
            - name: "Install dependencies"
              run: npm install
            - name: "Validate the source code"
              run: npm run validate
            - name: "Build code"
              run: npm run build

    bump-version:
        needs: svelte-check
        name: "Bump the version number"
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout source code"
              uses: actions/checkout@v2
              with:
                  token: ${{ github.token }}
            - run: git config --global user.name 'ver-bot'
            - run: git config --global user.email 'git@github.com'
            - run: npm version $VERSION -m "Increased version to %s"
